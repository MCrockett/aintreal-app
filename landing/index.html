  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    /* Logo */
    .logo {
      margin-bottom: 1rem;
    }

    .logo h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b6b, #ff8a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
    }

    .logo h1 .ai-highlight {
      background: linear-gradient(135deg, #b02e45, #d63a55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.25rem;
      color: #888;
      margin-bottom: 3rem;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #e63e5c, #ff6b6b);
      color: white;
      box-shadow: 0 4px 20px rgba(230, 62, 92, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 25px rgba(230, 62, 92, 0.5);
    }

    .btn-secondary {
      background: #0f3460;
      color: #eee;
      border: 2px solid #1a4a7a;
    }

    .btn-secondary:hover {
      background: #1a4a7a;
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }

    /* Store Buttons */
    .store-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-store {
      background: #0f3460;
      color: #888;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      border: 1px solid #1a4a7a;
    }

    .btn-store.coming-soon {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-store.coming-soon:hover {
      transform: none;
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #0f3460;
    }

    .feature {
      text-align: center;
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .feature-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e63e5c;
      margin-bottom: 0.25rem;
    }

    .feature-desc {
      font-size: 0.8rem;
      color: #666;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #444;
    }

    .footer a {
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      color: #e63e5c;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo h1 {
        font-size: 3rem;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .store-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
