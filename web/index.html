<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AIn't Real - Spot the AI generated image! A multiplayer game where players race to identify AI-generated photos.">
  <meta name="keywords" content="AI, game, multiplayer, image, photo, spot the AI">
  <meta name="author" content="AIn't Real">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aint-real.com/">
  <meta property="og:title" content="AIn't Real - Spot the AI">
  <meta property="og:description" content="Can you spot the AI? Race against friends to identify AI-generated images!">
  <meta property="og:image" content="https://aint-real.com/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://aint-real.com/">
  <meta property="twitter:title" content="AIn't Real - Spot the AI">
  <meta property="twitter:description" content="Can you spot the AI? Race against friends to identify AI-generated images!">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AIn't Real">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Theme color for browser chrome -->
  <meta name="theme-color" content="#121212">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AIn't Real - Spot the AI</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(139, 92, 246, 0.3);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      font-size: 16px;
      color: #9ca3af;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator shown while Flutter initializes -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    // Remove loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(function() {
          loading.remove();
        }, 300);
      }
    });
  </script>
  <script>
    // Configure Flutter to use HTML renderer for better cross-origin image support
    // CanvasKit has issues with cross-origin images even with proper CORS headers
    window.flutterConfiguration = {
      renderer: 'html'
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
