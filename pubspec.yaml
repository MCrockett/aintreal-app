name: aintreal_app
description: "AIn't Real - Spot the AI image game for iOS and Android"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  web_socket_channel: ^3.0.2

  # Image Loading
  cached_network_image: ^3.4.1

  # Animations
  flutter_animate: ^4.5.2
  confetti: ^0.7.0

  # Audio
  audioplayers: ^6.1.0

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Local Storage
  shared_preferences: ^2.3.4

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.4

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4

  # Ads
  google_mobile_ads: ^5.2.0

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13

  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

  # App Icons & Splash
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#1A1A2E"
  image: "assets/icons/app_icon.png"
  color_dark: "#1A1A2E"
  image_dark: "assets/icons/app_icon.png"
  android_12:
    color: "#1A1A2E"
    icon_background_color: "#1A1A2E"
    image: "assets/icons/app_icon.png"
  ios: true
  android: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/icons/
