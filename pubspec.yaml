name: aintreal_app
description: "AIn't Real - Spot the AI image game for iOS and Android"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  web_socket_channel: ^3.0.2

  # Image Loading
  cached_network_image: ^3.4.1

  # Animations
  flutter_animate: ^4.5.2
  confetti: ^0.7.0

  # Audio
  audioplayers: ^6.1.0

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Local Storage
  shared_preferences: ^2.3.4

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
